 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h1 id="imrec">IMAGE RECOGNITION</h1>
      <br><br>
      <h4>Model is trained to identify the following objects</h4>
      <br>
      <br>
      <p>| blue pen | pink high-lighter | sccissors |</p>
      <br>
      <br>
      <label>Webcam view-</label>
      <br>
      <br>
      <div id="camera"></div>
      <br>
      <br>
      <div id="result"></div>
      <br>
      <br>
      <button class="btn btn-info" onclick="capture()">Capture Image</button>
      <br>
      <br>
      <button class="btn btn-success" onclick="identify()">identify image</button>
      <br><br>
      <h4 id="object">object:</h4>
      <br><br>
      <h4 id="accuracy">accuracy:</h4>

    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
